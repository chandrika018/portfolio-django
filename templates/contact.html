{% extends "base.html" %}
{% block body %}

<div class="container my-4 p-4 rounded text-white" style="background-color: #1A3263;">
    <h2>Contact Me</h2>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label"> Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about what you wanted to contact me</label>
            <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</div>
{% endblock body %}
